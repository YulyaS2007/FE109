<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</object></title>
    <link href="reset.css" rel="stylesheet">
    
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Contacts</h1>
        <form class="formForUser" novalidate>
            <div class="wrapperForm">
                <div class="firstName">
                    <label for="firstNameLabel" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstNameLabel" value="Mark" required>
                </div>
                <div class="email">
                    <label for="emailLabel" class="form-label">Your email</label>
                    <input type="email" class="form-control" id="emailLabel" value="user@gmail.com" required>
                </div>
                <div class="address">
                    <label for="addressLabel" class="form-label">Your address</label>
                    <input type="text" class="form-control" id="addressLabel" required>
                </div>
                <div class="phone">
                    <label for="phoneLabel" class="form-label">Your phone</label>
                    <input type="tel" class="form-control" id="phoneLabel" required>
                </div>
                <div class="submit">
                <button class="btn btn-submit" type="submit" form="reset">Submit</button>
                <button class="btn btn-clear" type="reset">Clear</button>
                </div>
            </div>
        </form>
        <div class="contacts">
            <table class="contactListAll">
                <thead>
                    <tr>
                        <td class="elemId">â„–</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Address</td>
                        <td>Phone</td>
                        <td><p>EDIT</p></td>
                        <td><p>DEL</p></td>
                    </tr>
                </thead>
                <tbody class="contactList"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
